apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: jboss/keycloak:latest
          ports:
            - containerPort: 8005
          volumeMounts:
            - name: realm-config-volume
              mountPath: /opt/jboss/keycloak/imports
          env:
            - name: DB_VENDOR
              value: mariadb
            - name: DB_ADDR
              value: db
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: keycloak
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: admin
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: KEYCLOAK_IMPORT
              value: /opt/jboss/keycloak/imports/realm.json
      volumes:
        - name: realm-config-volume
          configMap:
            name: keycloak-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      port: 8005
      targetPort: 8080
  type: LoadBalancer
